<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Libro</title>
</head>
<body>
    <h2>Agregar Libro</h2>

    <form th:action="@{/nuevo_libro}" th:object="${libro}" method="post">
        <div>
            <label for="autor">Autor:</label>
            <input type="text" th:field="*{autor}" id="autor">
            <span th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}">Error en autor</span>
        </div>
          <div>
            <label for="nombre">Nombre:</label>
            <input type="text" th:field="*{nombre}" id="nombre">
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error en nombre</span>
        </div>
       <div>
		     <label for="categoria">Categoria:</label>
        <select name="categoria" id="categoria" required> 
            <option value="">Selecciona una categoria</option>
            <option th:each="c : ${categorias}" th:value="${c}" th:text="${c}"></option>
        </select>
	   </div>
	    <div>
            <label for="precio">Precio:</label>
            <input type="number" th:field="*{precio}" id="precio">
            <span th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}">Error en Precio</span>
        </div>
        <div>
            <button type="submit">Agregar</button>
        </div>
    </form>
</body>
</html>
